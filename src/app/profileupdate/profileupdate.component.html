<body>
<div class="redirectForm">
  <h1>Welcome to Dihlapp!</h1>
  <p>Please take a moment to set up your user profile :)</p>
    <form class="profile-update" >
      <!-- <div class="drop-container" ngFileDrop (uploadOutput)="onUploadOutput($event)" [uploadInput]="uploadInput" [ngClass]="{ 'is-drop-over': dragOver }">
        <p>Drag & Drop</p>
      </div> -->
      <table>
    <tr>
        <label class="upload-button" for="avatar">Profile Photo</label>
    </tr>
    <tr>
      <div class="avatar"></div>
    </tr>
    <tr>
        <input class="chooseFile" type="file" ngFileSelect (uploadOutput)="onUploadOutput($event)" [uploadInput]="uploadInput">
    </tr>
    <tr>
        <label for="firstName">First Name</label>
    </tr>
    <tr>
        <input type="text" name="firstName" id="firstName"><br/>
    </tr>
    <tr>
        <label for="lastName">Last Name</label>
    </tr>
    <tr>
        <input type="text" name="lastName" id="lastName"><br/>
    </tr>
    <tr>
        <label for="personalMessage">Personal Message</label>
    </tr>
    <tr>
        <input type="text" name="personalMessage" id="personalMessage"><br/>
    </tr>
    <button (click)="EditProfile()">Save</button>
  </table>
  </form>
</div>
</body>
